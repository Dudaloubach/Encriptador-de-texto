<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Descriptografador de texto - Alura</title>
</head>
<body>
    <header>
        <img class="logo_alura" src="./imagem/Logo.png" alt="logo da alura">
    </header>

<main>
    <section>
        <textarea class="area_texto" cols="41" rows="4" placeholder="Digite seu texto"></textarea>

        <div class="informacao">
            <h6>(!)Apenas letras min√∫sculas e sem acento.</h6>
        </div>

        <div class="Botoes">
            <button class="btn__encriptar" onclick="btnEncriptar()">Criptografar</button>
            <button class="btn__descriptar" onclick="btnDesencriptar()">Descriptografar</button>
        </div>
    </section>

    <section>
        <textarea id="text-content" class="mensagem" cols="30" rows="10"></textarea>
        <button class="btn__copiar" onclick="copiarTexto()" id="btn-copiar">Copiar</button>
    
    </section>
</main>

<script src="app.js"></script>
</body>
</html>
